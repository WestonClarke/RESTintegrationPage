    <p>REST Integration for a Merchant Registration Page</p>

        
    <div class='login'>
          <h2>Guest Registration</h2>
     <form name="ajaxform" id="ajaxform"  method="POST" action="submit.php">
        <input name='card'  id='card' placeholder='Card Number' type='text'/>           
         <input name='fname' id='fname' placeholder='First Name' type='text'/>
         <input name='lname' id='lname' placeholder='Last Name' type='text'/>
         <input name='mobilePhone' id='mobilePhone' placeholder='Mobile Phone' type='text'/>          
         <input name='username' id='username' placeholder='Username' type='text'/>  
         <input id='pw' name='password' placeholder='Password' type='password'/>
         <input type='button' value='Register' id='submit'/>
     </form>

    </div>
