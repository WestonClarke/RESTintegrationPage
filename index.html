    <p>REST Integration for a Merchant Registration Page</p>

        
    <div class='login'>
    <h2>Guest Registration</h2>
     <form name="ajaxform" id="ajaxform"  method="POST" >
               
           <input name='fname' id='first_name' placeholder='First Name' type='text'/>
           <input name='lname' id='last_name' placeholder='Last Name' type='text'/>
           <input id='datepicker' name='dateOfBirth' placeholder='Date of Birth' type='text'/>    <input name='username' id='user_name' placeholder='Username' type='text'/>  
           <input id='pass_word' name='password' placeholder='Password' type='password'/>

           <input type='button' value='Register' id='submit'/>

     </form>
     <textarea id="responseText"></textarea>
    </div>
